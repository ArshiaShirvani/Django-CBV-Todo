{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1362334b71.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Libre+Franklin:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'todo/style.css' %}" />
    <title>List</title>
  </head>

  <body>
    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb-4">{{request.user.username}}</h1>
        <h1 class="mb-4">Updating</h1><br><br>
        
      </header>

      
      <form class="add text-center my-4" method="post" action="{% url 'todo:updateview' pk=task.id %}">
        {% csrf_token %}
        <label class="text-light">Todo</label><br><br>
        <input class="form-control m-auto" type="text" name="subject" value="{{task.subject}}"/>
        <br />
        <div class="text-center">
          <input type="submit" class="btn btn-light" /><br><br>
          <a class="ass" href="#">Done List / <a class="ass" href="#">Todo List</a></a><br><br>
          <a class="ass" href="#">Exit</a>
        </div>
      </form>
      
    </div>
    
  </body>
</html>
